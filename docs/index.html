<!DOCTYPE html>
<html>

<head>

	<title>Choropleth Tutorial - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
	 crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
	 crossorigin=""></script>

	<script src="https://unpkg.com/rainbowvis.js@1.0.1/rainbowvis.js"></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		body {
			display: flex;
			flex-direction: column;
		}
		#content {
			position: relative;
			flex: auto;
		}
		#map { 
			width: 100%;
			height: 100%
		}
		.info { 
			padding: 6px 8px; 
			font: 14px/16px Arial, Helvetica, sans-serif; 
			background: white; 
			background: rgba(255,255,255,0.8); 
			box-shadow: 0 0 15px rgba(0,0,0,0.2); 
			border-radius: 5px; 
			text-align: right;
			min-height: 55px;
		}
		.info h4 { 
			margin: 0 0 5px; 
			color: #777;
		}
		.legend {
			text-align: left;
			line-height: 18px;
			color: #555;
		}
		.legend i { 
			width: 18px; 
			height: 18px; 
			float: left; 
			margin-right: 8px; 
			opacity: 0.7; 
		}
		img.overlay {
			position: absolute;
			right: 10px;
			top: 85px;
			z-index: 999;
			max-width: 20vw;
		}
		</style>
</head>

<body>
	<article id="content">
		<div id='map'></div>
		<a href="https://volksbegehren-artenvielfalt.de/">
			<img class="overlay" src="vob_rettet_die_bienen.png" target="_blank"/>
		</a>
	</article>

	<script type="text/javascript">

		var map = L.map('map', {
			zoomControl: false,
			minZoom: 6,
			maxZoom: 9
		}).setView([48.95, 12.3], 7);

		L.tileLayer(
			'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
			maxZoom: 18,
			attribution: [
				'Nutzung <a href="https://creativecommons.org/licenses/by/4.0/deed.de">CC-BY 4.0</a> by <a href="https://mojoaxel.github.io/voting-maps/">mojoaxel</a>',
				'Kartendaten &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
				'Karte © <a href="https://www.mapbox.com/">Mapbox</a>',
			],
			id: 'mapbox.light'
		}).addTo(map);


		var rainbowRed = new Rainbow();
		rainbowRed.setNumberRange(0, 10);
		rainbowRed.setSpectrum('#FF0000', '#330000');

		var rainbowGreen = new Rainbow();
		rainbowGreen.setNumberRange(10, 20);
		rainbowGreen.setSpectrum('#003300', '#00FF00');


		//fetch('us-states.geo.json')
		fetch('data.geo.json')
			.then(res => res.json())
			.then(statesData => {

				var title = statesData.properties.name;

				geojson = L.geoJson(statesData, {
					style: style,
					onEachFeature: onEachFeature
				}).addTo(map);
				map.attributionControl.addAttribution(
					'Wahlergebnisse <a href="https://creativecommons.org/publicdomain/mark/1.0/deed.de">CC0</a> by <a href="https://www.wahlen.bayern.de/volksentscheide/vob_studienbeitraege_kr1-7.htm">Landeswahlleiter</a>'
				);

				// get color depending on population density value
				function getColor(d) {
					return d < 10 ? `#${rainbowRed.colourAt(d)}` : 
								d < 20 ? `#${rainbowGreen.colourAt(d)}` :
								'#bfff00';
				}

				function style(feature) {
					return {
						weight: 1,
						opacity: 1,
						color: 'white',
						dashArray: '3',
						fillOpacity: 0.7,
						fillColor: getColor(feature.properties.density)
					};
				}

				function highlightFeature(e) {
					var layer = e.target;

					layer.setStyle({
						weight: 2,
						color: '#666',
						dashArray: '',
						fillOpacity: 0.7
					});

					if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
						layer.bringToFront();
					}

					info.update(layer.feature.properties);
				}

				var geojson;

				function resetHighlight(e) {
					geojson.resetStyle(e.target);
					info.update();
				}

				function zoomToFeature(e) {
					map.fitBounds(e.target.getBounds());
				}

				function onEachFeature(feature, layer) {
					layer.on({
						mouseover: highlightFeature,
						mouseout: resetHighlight,
						click: zoomToFeature
					});
				}


				// control that shows state info on hover
				var info = L.control();
				info.onAdd = function (map) {
					this._div = L.DomUtil.create('div', 'info');
					this.update();
					return this._div;
				};
				info.update = function (props) {
					this._div.innerHTML = '<h4>' + title + '</h4>' +
						(props ?
							'<b>' + props.name + '</b><br />' +
							'Ergebnis (vorl.): ' + props.density + '%' :
							'Region auswählen');
				};
				info.addTo(map);



				var legend = L.control({ position: 'bottomright' });
				legend.onAdd = function (map) {
					const VALUE_COUNT = 5;
					var div = L.DomUtil.create('div', 'info legend'),
						grades = [
							...(new Array(VALUE_COUNT)).fill(0).map((x, i) => x + i * (10 / VALUE_COUNT)),
							...(new Array(VALUE_COUNT)).fill(10).map((x, i) => x + i * (10 / VALUE_COUNT)),
							20
						],
						labels = [],
						from, to;

					for (var i = 0; i < grades.length; i++) {
						from = grades[i];
						to = grades[i + 1];

						labels.push(
							'<i style="background:' + getColor(from + 1) + '"></i> ' +
							'<span>' + from + (to ? '&ndash;' + to : '+')) + '</span>';
					}

					div.innerHTML = labels.join('<br>');
					return div;
				};
				legend.addTo(map);
			});


	</script>



</body>

</html>
